<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/generator.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Generator</title>
  </head>
  <body>
    <div class="container"> 
      <form id="form">
         <div class="form row g-3">
           <h1>FORM</h1>
           <div class="col-md-4">
             <label for="day" class="form-label">Day</label>
             <input class="form-control" id="day" type="number">
            </div>
           <div class="col-md-4">
             <label for="month" class="form-label">Month</label>
             <input class="form-control" id="month" type="number">
           </div>
           <div class="col-md-4">
             <label for="year" class="form-label">Year</label>
             <input class="form-control" id="year" type="number">
           </div>
           <div class="col-md-12">
             <p>Gender</p>
             <select class="form-select" aria-label="select" id="gender">
               <option value="female" selected>Female</option>
               <option value="male">Male</option>
             </select>
           </div>
             <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
