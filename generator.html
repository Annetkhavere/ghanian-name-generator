<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">  
    <link rel="stylesheet" href="css/generator.css" type="text/css">
    <title>Generator</title>
  </head>
  <body>
    <div class="container"> 
      <form>
         <div class="form row g-3">
          <h1>FORM</h1>
          <div class="col-md-4">
            <label for="day" class="form-label">Day</label>
            <input class="form-control" id="day" required>
          </div>
          <div class="col-md-4">
            <label for="month" class="form-label">Month</label>
            <input class="form-control" id="month" required>
          </div>
          <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <input class="form-control" id="year" required>
          </div>

        <div class="col-md-12">
          <p>Do you know the day of week you were born?</p>
          <select class="form-select" aria-label="select" id="dayofweek">
            <option value="select">select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="col-md-12">
          <p>Gender</p>
          <select class="form-select" aria-label="select" id="gender" required>
            <option value="select">select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
